<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style-login.css">
</head>

<body>
    <div class="container">
        <h2 class="titulo">Realizar Cadastro</h2>
        <form>
            <div class="linha">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="nome" placeholder="Informe seu nome">
            </div>
            
            <div class="linha">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="usuario" placeholder="Informe seu e-mail">
            </div>

            <div class="linha">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="senha" placeholder="Crie uma senha">
            </div>           
            
            <div class="linha">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="confirmarSenha" placeholder="Repita a senha">
          </div>      
                <button class="button confirmar" type="button">Confirmar</button>
                <button class="button voltar" type="button"><a href="login.html">Voltar</a></button>
                
                <p class="message"></p>
        </form>
    </div>


    <!-- Biblioteca Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="./js/login.js"></script>
</body>

</html>
