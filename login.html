<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/login_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="login mt-3">
        <img src="img/Logo.png" alt="Logo Game-Mania">
        <h2>Login</h2>
        <form action="index.html">
          <div class="mb-3 mt-3">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail (ex: Admin)" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Senha:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Senha  (ex: Admin)" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Lembrar senha?
            </label>
          </div>
          <button type="submit" class="btn btn-success">Acessar</button>
        </form>
      </div>
</body>
</html>
